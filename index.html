<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="./asset/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./asset/css/style.css" />
  </head>
  
  <body>
    <main>
        <section class="high-score">
            <button id="high-score">View Highscores</button>
        </section>
        <section class="count-down">
            <h1 id="timer"></h1>
        </section>
        <section class="card" id="initialMsg">
            <h1>Code Quiz Challenge</h1>
            <h2>Try to give as many correct answers as possible! Each wrong answer will deduct 5 seconds from the countdown.</h2>
            <button id="start-button">Start</button>
        </section>
        <section class="card" id="question-container">
            <h1 id="prompt"></h1>
            <div id="answer-container">
                <button class="answer" id="answer1">1</button><br>
                <button class="answer" id="answer2">1</button><br>
                <button class="answer" id="answer3">1</button><br>
                <button class="answer" id="answer4">1</button><br>
            </div>
            <div id="result"></div>
        </section>
        <section class="card" id="submit-score">
            <form id="user-form">
                <p>Your Score is: <span id="score"></span></p>
                <p><label for="name">Please enter your name: </label></p>
                <p><input type="text" class="form-input" name="username" id="username"/></p>
                <p><button id="score-button">Submit</button></p>
            </form>
        </section>
        <section class="card" id="leaderboard">
            <ul id="leaderboardList"></ul>
            <button id="back-button">Back</button>
        </section>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./asset/javascript/script.js" ></script>
  </body>
</html>
